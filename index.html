<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->

    <!-- Title displayed on tab. -->
    <title>A Space Odyssey Trivia</title>

    <!-- Added link to the jQuery library -->

    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">

<body>


    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 column">
                <div class="panel panel-default">
                    <div class="panel-body mainBox">
                        <h1 class="text">A Space Odyssey Trivia</h1>
                        <hr>
                        <!-- going into the timer here after the ruler -->
                        <div id="timerArea" class="timer"></div>
                        <div id="messageArea" class="message"></div>
                        <div id="questionArea" class="question"></div>
                        <!-- answer page -->
                        <div id="answerArea" class="answer"></div>
                        <br>
                        <div id="correctedAnswer" class="correct"></div>
                        <br>
                        <div id="gif"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>






    <!-- Loads the javascript component of the game -->
    <script src="assets/js/app.js" type="text/javascript"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- test to see if jquery is available, if it is then don't load the local version -->
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.2.1.js"><\/script>');
    </script>
    <!-- Local jquery -->
    <script src="assets/js/jquery-3.2.1.js"></script>
